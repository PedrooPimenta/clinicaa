{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Logar{% endblock %}

{% block content %}
<section class="">
  <div class="">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-8 col-xl-5 container">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center" style="background-color: rgb(102, 178, 255);">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Por favor, coloque seu nome de usuário e sua senha.</p>

              <form method="post" enctype="multipart/form-data" class="mb-4">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center mt-3">
                  <button type="submit" class="btn btn-outline-light btn-lg px-5">Login</button>
                </div>
              </form>

        
            </div>

            <div>
              <p class="mb-0">Não tem uma conta? <a href="{% url 'registrar' %}" class="text-white-50 fw-bold">Cadastre-se</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
